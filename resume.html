  <link rel="stylesheet" href="style.css?v=108" />

  <!-- Resume-specific overrides to guarantee correct nav layout -->
  <style>
    /* ===== DESKTOP (>=901px): make nav truly full-bleed so items don't clip ===== */
    @media (min-width:901px){
      body.resume-page > nav.nav-bar{
        width: 100svw !important;
        max-width: none !important;
        margin-left: calc(50% - 50svw) !important;
        margin-right: calc(50% - 50svw) !important;
        border-radius: 0 !important;
        overflow: visible !important;       /* never clip a wrapped row */
      }
      @supports not (width:100svw){
        body.resume-page > nav.nav-bar{
          width: 100vw !important;
          margin-left: calc(50% - 50vw) !important;
          margin-right: calc(50% - 50vw) !important;
        }
      }
      /* keep one row, but make spacing a touch tighter so it fits comfortably */
      body.resume-page .nav-bar > .nav-links{
        display:flex !important;
        flex-wrap: nowrap !important;
        justify-content: space-between !important;
        align-items: center !important;
        gap: 16px !important;
        padding: 10px 20px !important;
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
      }
      body.resume-page .nav-links a{
        white-space: nowrap !important;
        padding: 8px 12px !important;
        font-size: 0.95rem !important; /* tiny tweak; remove if you prefer original size */
      }
    }

    /* ===== MOBILE (<=900px): match Contact — nav scrolls with page, 2 columns ===== */
    @media (max-width:900px){
      body.resume-page nav.nav-bar{
        position: relative !important;
        top: auto !important;
        transform: none !important;
        z-index: 3 !important;
        padding: 10px 0 !important;
      }
      body.resume-page nav.nav-bar > .nav-links{
        display: grid !important;
        grid-template-columns: repeat(2, minmax(0,1fr)) !important;
        gap: 10px !important;

        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        padding: 0 8px !important;
        box-sizing: border-box !important;

        justify-content: stretch !important;
        justify-items: stretch !important;
        align-items: stretch !important;
      }
      body.resume-page .nav-links li,
      body.resume-page .nav-links a{
        margin: 0 !important;
        width: 100% !important;
      }

      /* tiny buffer so hero never tucks under the bar */
      body.resume-page .split-hero,
      body.resume-page main,
      body.resume-page .content{
        margin-top: 8px !important;
      }
    }
  </style>
</head>
