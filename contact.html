<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeeva Kumaradas - Contact</title>

  <!-- Main stylesheet (cache-busted) -->
  <link rel="stylesheet" href="style.css?v=30" />

  <style>
    /* ---------- Background video behind everything ---------- */
    .video-background{ position:fixed; inset:0; z-index:-1; pointer-events:none; }
    .video-background video{ width:100%; height:100%; object-fit:cover; }

    /* ---------- Nav ---------- */
    nav.nav-bar{
      position:sticky; top:0; z-index:5;
      background:#1f1f1f; margin:0 0 12px 0; box-shadow:0 3px 10px rgba(0,0,0,.25);
    }

    /* ---------- Contact layout (desktop) ---------- */
    .contact-container{
      display:flex; gap:32px; align-items:flex-start;
      max-width:1100px; margin:12px auto 40px; padding:0 16px; position:relative; z-index:1;
    }
    .contact-image img{
      display:block; width:clamp(360px,28vw,460px); height:auto; object-fit:cover;
      border-radius:20px; border:2px solid #fff; box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .contact-form{
      flex:1; min-width:0; background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.1); border-radius:16px; padding:22px; color:#fff;
      scroll-margin-top: 90px; /* if the browser jumps, keep it below the nav */
    }
    .contact-form h2{ margin:0 0 14px; font-weight:700; color:#ffe082; }
    .contact-form form{ display:grid; gap:14px; }
    .contact-form input, .contact-form textarea{
      width:100%; box-sizing:border-box; background:#1b1b1b; color:#fff;
      border:1px solid #3a3a3a; border-radius:12px; padding:12px 14px; font-size:16px;
    }
    .contact-form textarea{ resize:vertical; min-height:160px; }
    .send-button{ background:#ff5722; color:#fff; border:0; padding:14px 18px; border-radius:12px; font-weight:700; }

    /* ---------- Mobile (<=900px) ---------- */
    @media (max-width:900px){
      /* compact nav in 2 columns */
      nav.nav-bar{ position:relative !important; }
      nav .nav-links{
        display:grid !important; grid-template-columns:repeat(2,1fr) !important;
        gap:8px !important; margin:0 !important; padding:8px !important; list-style:none !important;
      }
      nav .nav-links a{
        display:block !important; text-align:center !important; padding:10px 12px !important;
        color:#fff !important; background:rgba(255,255,255,.08) !important; border:1px solid rgba(255,255,255,.18) !important;
        border-radius:10px !important; text-decoration:none !important;
      }

      /* *** Hard rule: NEVER show the photo on phones *** */
      .contact-image{ display:none !important; }

      /* tighter card so the whole thing fits */
      .contact-container{ flex-direction:column; gap:10px; margin:10px 12px 24px; padding:0; }
      .contact-form{ padding:16px; }
      .contact-form h2{ font-size:21px; margin-bottom:8px; }
      .contact-form form{ gap:10px; }
      .contact-form input{ height:44px; }
      .contact-form textarea{ min-height:120px; }
    }

    /* small footer spacer so it never crowds the form */
    @media (min-width:901px){ .footer-spacer{ height:40px; } }
    @media (max-width:900px){ .footer-spacer{ height:100px; } }
  </style>
</head>

<body class="page-specific">
  <!-- Background video -->
  <div class="video-background" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="videos/nmap-lab.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Navigation -->
  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="labs.html">Home Labs</a></li>
      <li><a href="passion.html">My Passion</a></li>
      <li><a href="opportunities.html">Opportunities</a></li>
      <li><a href="certifications.html">Certifications</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact -->
  <div class="contact-container">
    <div class="contact-image">
      <img src="images/jeeva-profile.png" alt="Jeeva Kumaradas" />
    </div>

    <div class="contact-form" id="contactCard">
      <h2>Contact Me</h2>
      <form action="https://formsubmit.co/jeeva_richardon@yahoo.com" method="POST">
        <input type="text" name="_honey" style="display:none" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="https://jeeva84.github.io/jeeva-cybersecurity/thank-you.html" />

        <input type="text"   name="name"  placeholder="Full Name" required />
        <input type="email"  name="email" placeholder="E-mail"    required />
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit" class="send-button">Send Message</button>
      </form>
    </div>
  </div>

  <div class="footer-spacer" aria-hidden="true"></div>

  <footer>
    <div class="footer-wrapper">
      <p>&copy; 2025 Jeeva Kumaradas. Built with Love and Dedication to Cybersecurity.</p>
    </div>
  </footer>

  <!-- Mobile: snap to the top of the card to avoid half-visible form -->
  <script>
  (function () {
    try { if ('scrollRestoration' in history) history.scrollRestoration = 'manual'; } catch(e){}
    function snap() {
      if (!window.matchMedia('(max-width: 900px)').matches) return;
      const nav  = document.querySelector('.nav-bar');
      const card = document.getElementById('contactCard');
      if (!card) return;
      if (document.activeElement && typeof document.activeElement.blur === 'function') {
        document.activeElement.blur();
      }
      const navH = nav ? nav.getBoundingClientRect().height : 0;
      const y = card.getBoundingClientRect().top + window.scrollY - navH - 8;
      window.scrollTo({ top: Math.max(0, y), left: 0, behavior: 'auto' });
    }
    document.addEventListener('DOMContentLoaded', () => setTimeout(snap, 0), { once:true });
    window.addEventListener('load', () => setTimeout(snap, 0), { once:true });
    window.addEventListener('pageshow', () => setTimeout(snap, 0));
  })();
  </script>
</body>
</html>
