<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeeva Kumaradas - Contact</title>

  <!-- Main stylesheet (cache-busted so you see changes) -->
  <link rel="stylesheet" href="style.css?v=14" />

  <!-- CONTACT-PAGE HOTFIX: lives after style.css so it wins -->
  <style id="contact-hotfix">
    /* General: keep video behind everything */
    .video-background { z-index:-1 !important; }

    /* Desktop: allow smooth hide if your desktop CSS uses .nav-hidden */
    @media (min-width:901px){
      nav.nav-bar.nav-hidden{ transform: translateY(-110%); transition: transform .24s ease; }
    }

    /* ---------- MOBILE FIXES (<=900px) ---------- */
    @media (max-width:900px){
      /* Never let nav cover content; show all tabs in grid */
      nav.nav-bar{
        position: relative !important; top:auto !important; z-index:2 !important;
        width:100% !important; background:#1f1f1f !important;
        padding:10px 8px !important; margin:0 0 12px 0 !important;
        transform:none !important; opacity:1 !important; visibility:visible !important;
        height:auto !important; display:block !important; box-shadow:0 3px 10px rgba(0,0,0,.25);
      }
      nav.nav-bar.hidden-navbar, nav.nav-bar.nav-hidden{ transform:none !important; }
      nav .nav-links{
        display:grid !important; grid-template-columns:repeat(2,1fr) !important;
        gap:10px !important; margin:0 !important; padding:0 !important;
        list-style:none !important; white-space:normal !important; overflow:visible !important;
      }
      nav .nav-links li{ list-style:none !important; display:block !important; }
      nav .nav-links a{
        display:block !important; text-align:center !important;
        padding:12px 14px !important; color:#fff !important;
        background:rgba(255,255,255,.08) !important; border:1px solid rgba(255,255,255,.18) !important;
        border-radius:10px !important; text-decoration:none !important;
      }

      /* Contact layout: stack, remove any negative margins, keep image fully visible */
      .contact-container{
        display:flex !important; flex-direction:column !important;
        gap:16px !important; margin:8px auto !important; padding:0 12px !important;
        position:relative !important; z-index:1 !important;
      }
      .contact-image{
        order:0 !important; margin:0 !important; position:relative !important; z-index:1 !important;
      }
      .contact-image img{
        position:static !important; transform:none !important;
        max-width:340px !important; width:86% !important; height:auto !important;
        display:block !important; margin:0 auto !important;
        border-radius:20px !important; border:2px solid #fff !important;
        box-shadow:0 8px 24px rgba(0,0,0,.35) !important;
      }
      .contact-form{
        order:1 !important; margin-top:0 !important; padding-top:12px !important;
        position:relative !important; z-index:0 !important;
      }

      /* Neutralize any global “card/section” pulls that might overlap the image */
      .section-card, .card{
        margin-top:0 !important; transform:none !important;
      }
    }

    /* Match your orange buttons */
    .send-button{ background:#ff5722 !important; }
    .send-button:hover{ background:#e64a19 !important; }
  </style>
</head>

<body class="page-specific contact-page">
  <!-- Background video -->
  <div class="video-background" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="videos/nmap-lab.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Navigation -->
  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="labs.html">Home Labs</a></li>
      <li><a href="passion.html">My Passion</a></li>
      <li><a href="opportunities.html">Opportunities</a></li>
      <li><a href="certifications.html">Certifications</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <div class="contact-container">
    <!-- Photo -->
    <div class="contact-image">
      <img src="images/jeeva-profile.png" alt="Jeeva Kumaradas" />
    </div>

    <!-- Form -->
    <div class="contact-form">
      <h2>Contact Me</h2>
      <form action="https://formsubmit.co/jeeva_richardon@yahoo.com" method="POST">
        <input type="text" name="_honey" style="display:none" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="https://jeeva84.github.io/jeeva-cybersecurity/thank-you.html" />

        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="send-button">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-wrapper">
      <p>&copy; 2025 Jeeva Kumaradas. Built with Love and Dedication to Cybersecurity.</p>
    </div>
  </footer>

  <!-- Behavior: hide nav on scroll ONLY on desktop -->
  <script>
    (function(){
      const navbar = document.querySelector('.nav-bar');
      if (!navbar) return;

      // Desktop only; mobile keeps nav stable/visible
      if (window.matchMedia('(min-width: 901px)').matches) {
        let last = 0;
        window.addEventListener('scroll', function(){
          const y = window.pageYOffset || document.documentElement.scrollTop;
          if (y > last && y > navbar.offsetHeight) {
            navbar.classList.add('nav-hidden');
          } else {
            navbar.classList.remove('nav-hidden');
          }
          last = y <= 0 ? 0 : y;
        }, { passive:true });
      }
    })();
  </script>
</body>
