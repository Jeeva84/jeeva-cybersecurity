<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeeva Kumaradas - Contact</title>

  <!-- Main stylesheet (cache-busted) -->
  <link rel="stylesheet" href="style.css?v=12" />

  <!-- Small page-specific tweaks -->
  <style>
    /* Make sure the video sits behind everything */
    .video-background { z-index:-1 !important; }

    /* Match orange with hero buttons */
    .send-button { background:#ff5722 !important; }
    .send-button:hover { background:#e64a19 !important; }

    /* Desktop: allow smooth hide if desired */
    @media (min-width:901px){
      nav.nav-bar.nav-hidden{ transform: translateY(-110%); transition: transform .24s ease; }
    }

    /* Mobile: keep nav visible, never cover content, show all tabs */
    @media (max-width:900px){
      html, body, main, #content { margin-top:0 !important; padding-top:0 !important; }

      nav.nav-bar{
        position:relative !important; top:auto !important; z-index:2 !important;
        width:100% !important; background:#1f1f1f !important;
        padding:10px 8px !important; margin:0 0 12px 0 !important;
        transform:none !important; opacity:1 !important; visibility:visible !important;
        height:auto !important; display:block !important; box-shadow:0 3px 10px rgba(0,0,0,.25);
      }
      nav.nav-bar.hidden-navbar, nav.nav-bar.nav-hidden{ transform:none !important; }

      nav .nav-links{
        display:grid !important; grid-template-columns:repeat(2,1fr) !important;
        gap:10px !important; margin:0 !important; padding:0 !important;
        list-style:none !important; white-space:normal !important; overflow:visible !important;
      }
      nav .nav-links li{ list-style:none !important; display:block !important; }
      nav .nav-links a{
        display:block !important; width:100% !important; text-align:center !important;
        padding:12px 14px !important; color:#fff !important;
        background:rgba(255,255,255,.08) !important; border:1px solid rgba(255,255,255,.18) !important;
        border-radius:10px !important; text-decoration:none !important;
      }

      /* Ensure the contact content is never tucked under nav */
      .contact-container{ margin-top:8px !important; }
      .contact-image img{
        max-width:340px !important; width:90% !important; height:auto !important;
        border-radius:20px !important; border:2px solid #fff !important;
        box-shadow:0 8px 20px rgba(0,0,0,.4) !important;
      }
    }
  </style>
</head>

<body class="page-specific">
  <!-- Background video -->
  <div class="video-background" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="videos/nmap-lab.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Navigation -->
  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="labs.html">Home Labs</a></li>
      <li><a href="passion.html">My Passion</a></li>
      <li><a href="opportunities.html">Opportunities</a></li>
      <li><a href="certifications.html">Certifications</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <div class="contact-container">
    <!-- Left: Profile Image -->
    <div class="contact-image">
      <img src="images/jeeva-profile.png" alt="Jeeva Kumaradas" />
    </div>

    <!-- Right: Form -->
    <div class="contact-form">
      <h2>Contact Me</h2>
      <form action="https://formsubmit.co/jeeva_richardon@yahoo.com" method="POST">
        <!-- Honeypot (spam protection) -->
        <input type="text" name="_honey" style="display:none" />
        <!-- Disable CAPTCHA -->
        <input type="hidden" name="_captcha" value="false" />
        <!-- Redirect after success (update this to your domain if you have thank-you.html there) -->
        <input type="hidden" name="_next" value="https://jeeva84.github.io/jeeva-cybersecurity/thank-you.html" />

        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="send-button">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-wrapper">
      <p>&copy; 2025 Jeeva Kumaradas. Built with Love and Dedication to Cybersecurity.</p>
    </div>
  </footer>

  <!-- Behavior: hide nav on scroll ONLY on desktop -->
  <script>
(function(){
  const navbar = document.querySelector('.nav-bar');
  if (!navbar) return;
  if (!window.matchMedia('(min-width:901px)').matches) return; // desktop only
  let last = 0;
  window.addEventListener('scroll', function(){
    const y = window.pageYOffset || document.documentElement.scrollTop;
    if (y > last && y > navbar.offsetHeight) {
      navbar.classList.add('nav-hidden');
    } else {
      navbar.classList.remove('nav-hidden');
    }
    last = y <= 0 ? 0 : y;
  }, { passive:true });
})();
</script>

</body>
</html>
