  <!-- Right Side - Contact Form -->
  <div class="contact-form">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/jeeva_richardon@yahoo.com" method="POST">

      <!-- Honeypot spam protection (optional) -->
      <input type="text" name="_honey" style="display:none">

      <!-- Disable CAPTCHA (optional) -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirect after success (optional) -->
      <input type="hidden" name="_next" value="https://jeeva84.github.io/jeeva-cybersecurity/thank-you.html">

      <!-- Real Form Inputs -->
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="send-button">Send Message</button>
    </form>
